<!DOCTYPE html>
<html lang="pt-br">
    <head>
	   <!--Configurações da Página-->
        <meta charset="utf-8">
        <title>Jogo da Velha</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
	    <!--Configurações de metadatas-->
        <meta name="author" content="Pedro Lucas">
        <meta name="description" content="Jogue e se divirta com seus amigos no clássico jogo da velha!">
        <meta name="keywords" content="jogo, diversão, game, jogo da velha, tictactoe">

        <!--Configurações de estilização-->
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

        <!--Importação do TailwindCSS-->
        <script src="https://cdn.tailwindcss.com"></script>

        <!--Importação do Ionicons-->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </head>
    <body class="bg-gray-100 dark:bg-slate-800">
        <!--Cabeçalho da página-->
        <header class="h-20 flex justify-between px-3 items-center bg-gray-200 dark:bg-slate-900 drop-shadow-md md:px-6">
            <!--Seção do Logo-->
            <section class="h-4/5">
                <figure class="h-full">
                    <img src="assets/images/logo.png" alt="Logo do Jogo da Velha" title="Jogo da Velha" class="h-full">
                    <figcaption class="hidden">Logo do Jogo da Velha</figcaption>
                </figure>
            </section>

            <!--Seção de música-->
            <section class="h-1/2">
                <button onclick="" id="buttonMusica" class="h-full">
                    <img alt="Música" title="Música" id="imgMusica" class="h-full">
                </button>
            </section>
        </header>

        <!--Corpo principal da página-->
        <main class="m-4 flex justify-center flex-wrap md:my-2">
            <!--Seção de jogadores e a pontuação-->
            <section class="h-20 flex justify-between items-center px-3 w-full md:justify-center">
                <!--Jogador 1-->
                <div class="border-2 border-gray-300 rounded py-2 mx-1 ring-2 ring-slate-200 dark:border-slate-900 dark:ring-gray-200 md:mx-8">
                    <!--Informações do primeiro jogador-->
                    <ul class="flex justify-between text-xl">
                        <li class="px-2 flex justify-center items-center">
                            <ion-icon class="text-red-500" name="close-outline"></ion-icon>
                        </li>
                        <li class="border-x border-gray-300 px-3 text-slate-900 font-medium dark:border-gray-900 dark:text-gray-200">
                            <p>Player 1</p>
                        </li>
                        <li class="px-2 text-slate-900 flex justify-center items-center dark:text-gray-200">
                            <p>
                                0
                            </p>  
                        </li>
                    </ul>
                </div>
                
                <!--Jogador 2-->
                <div class="border-2 border-gray-300 rounded py-2 mx-1 ring-2 ring-slate-200 dark:border-slate-900 dark:ring-gray-200 md:mx-8">
                    <!--Informações do segundo jogador-->
                    <ul class="flex justify-between text-xl">
                        <li class="px-2 flex justify-center items-center">
                            <ion-icon class="text-blue-400" name="ellipse-outline"></ion-icon>
                        </li>
                        <li class="border-x border-gray-300 px-3 text-slate-900 font-medium dark:border-gray-900 dark:text-gray-200">
                            <p>Player 2</p>
                        </li>
                        <li class="px-2 text-slate-900 flex justify-center items-center dark:text-gray-200">
                            <p>
                                0
                            </p>  
                        </li>
                    </ul>
                </div>
            </section>

            <!--Seção do jogo-->
            <section class="flex flex-wrap justify-center my-4 w-full md:w-1/3">
                <!--Blocos do jogos-->
                <div id="1x1" class="w-1/3 bloco"></div>
                <div id="1x2" class="border-x-8 border-gray-400 dark:border-slate-900 w-1/3  bloco"></div>
                <div id="1x3" class="w-1/3 bloco"></div>
                <div id="2x1" class="border-y-8 border-gray-400 dark:border-slate-900 w-1/3 bloco"></div>
                <div id="2x2" class="border-8 border-gray-400 dark:border-slate-900 w-1/3 bloco"></div>
                <div id="2x3" class="border-y-8 border-gray-400 dark:border-slate-900 w-1/3 bloco"></div>
                <div id="3x1" class="w-1/3 bloco"></div>
                <div id="3x2" class="border-x-8 border-gray-400 dark:border-slate-900 w-1/3 bloco"></div>
                <div id="3x3" class=" w-1/3 bloco"></div>
            </section>
        </main>

        <!--Rodapé da página-->
        <footer class="absolute w-full bottom-0 text-center py-2 bg-gray-200 text-slate-900 dark:bg-slate-900 dark:text-gray-200 shadow-[0px_0px_20px_2px_rgba(0,0,0,0.3)]">
            <p>
                Todos os direitos reservados © Pedro Lucas 2022.
            </p>
        </footer>

        <!--Importação do Script-->
	    <script src="assets/js/script.js"></script>
    </body>
</html>
